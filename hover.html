<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            width: 200px;
            height: 50px;
            background-color: black;
            color: white;
            font-size: 24px;
            border: 0;
            border-radius: 4px;
        }

        button:hover{
            color:black;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <button>Click me</button>
    </div>
</body>
</html>

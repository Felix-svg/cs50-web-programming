<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container > .item {
            width: 200px;
            height: 200px;
            background-color: springgreen;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1. A flexbox div</div>
        <div class="item">2. A flexbox div</div>
        <div class="item">3. A flexbox div</div>
        <div class="item">4. A flexbox div</div>
        <div class="item">5. A flexbox div</div>
        <div class="item">6. A flexbox div</div>
        <div class="item">7. A flexbox div</div>
        <div class="item">8. A flexbox div</div>
        <div class="item">9. A flexbox div</div>
        <div class="item">10. A flexbox div</div>
        <div class="item">11. A flexbox div</div>
        <div class="item">12. A flexbox div</div>
    </div>
</body>

</html>

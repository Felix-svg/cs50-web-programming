<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 200px 200px auto;
            background-color: green;
            grid-row-gap: 10px ;
            grid-column-gap: 20px;
            padding: 20px;
        }
         .grid-item{
            background-color: white;
            color: black;
            padding: 20px;
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
        <div class="grid-item">Grid item</div>
    </div>
</body>
</html>

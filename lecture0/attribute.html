<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
    <style>
        a[href="https://google.com"]{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://google.com">Google</a>
        <a href="https://x.com">x</a>
        <a href="https://instagram.com">Instagram</a>
    </div>
</body>
</html>
